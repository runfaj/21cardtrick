<!doctype html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="./styles.css"/>
        <script type="text/javascript" src="./require.js"></script>
        <script type="text/javascript" src="./jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
            requirejs([
                'http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js',
                'pretty_ui',
                'Board',
                'Column',
                'Card',
                'Player',
                'Dealer',
                'Deck',
                'GameLogic'
            ],function(){
                if(document.readyState != "complete") {
                    window.onload = function () {
                        runGame();
                    };
                } else {
                    runGame();
                }
            });
        </script>
    </head>
    <body>
        <div id="popup">
            <div class="modal">
                Was this your card?<br><br>
                <img src="" id="guesscard"><br><br>
                <input type='button' value='Play Again!' onclick='location.reload();'/>
            </div>
        </div>
        <div id="main-container">
            <h2>21 Card Trick</h2>
            <div id="instructions">
                Choose a card and remember this card!! Once you're ready, hit the "Go" button.<br><br>
                <!--<label id="choiceLabel">Choose a card and input Column,Row. Remember this card!!</label>
                <br>
                <input type="text" id="choice" placeholder="example: 1,4"/>-->
                <input type="button" value="Go" id="submitChoice">
            </div>
            <br><br>
            <div class="table">
                <div class="row">
                    <div class="column"><input type="button" value="Select" id="select1"/></div>
                    <div class="column"><input type="button" value="Select" id="select2"/></div>
                    <div class="column"><input type="button" value="Select" id="select3"/></div>
                </div>
                <div class="row">
                    <div class="column" id="column1"></div>
                    <div class="column" id="column2"></div>
                    <div class="column" id="column3"></div>
                </div>
            </div>
        </div>
    </body>
</html>
